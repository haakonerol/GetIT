<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtuelt Kj칝ledyr</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      #pet {
        font-size: 100px;
        border: 2px;
        border-width: 0;
      }
      .button {
        font-size: 20px;
        margin: 10px;
        padding: 10px 20px;
        cursor: pointer;
      }
      .buttonPet {
        cursor: pointer;
      }
      /* .navn{
        color: red;
        text-decoration-color: red;
        text-shadow: black;
      } */
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      //Model

      let seconds = 0;
      let intervalSulten;
      let intervalSkitten;
      let intervalBored;
      let message = "Kj칝ledyret ditt er lykkelig!";
      let navn = "Katt";

      //View
      function updateView() {
        document.getElementById("app").innerHTML = `
          <p id="navn">${navn}</p>
          <div class="buttonPet" onclick=changeName() id="pet">游냠</div>
          <p id="message">${message}</p>
          <button class="button" onclick="feed()">Gi mat</button>
          <button class="button" onclick="play()">Lek</button>
          <button class="button" onclick="clean()">Vask</button>
        
        `;
      }
      updateView();

      //Controllers
      startSulten();
      startSkitten();
      startBored();

      function sulten() {
        // for 친 gj칮re katten sulten hvert 5. sekund
        message = "Pusur er sulten! Det rumler i magen min, gi meg mat!";
        updateView();
      }
      function skitten() {
        // for 친 gj칮re katten skitten hvert 10. sekund
        message = "Pusur er skitten! Uff s친 jeg stinker, vask meg!";
        updateView();
      }
      function bored() {
        // for 친 gj칮re katten bored hvert 15. sekund
        message = "Pusur vil leke ! Jeg kjeder meg, lek med meg!";
        updateView();
      }
      function feed() {
        clearInterval(intervalSulten);
        //timerSulten()
        setTimer(sulten, 20000);
        message = "Det smakte godt, jeg er mett!";
        updateView();
      }
      function play() {
        clearInterval(intervalBored);
        //timerBored()
        setTimer(bored, 30000);
        message = "Du er s친 hyggelig med meg, jeg er heldig som har deg!";
        updateView();
      }
      function clean() {
        clearInterval(intervalSkitten);
        //timerSkitten()
        setTimer(skitten, 25000);
        message = "Det var godt med en vask, n친 f칮ler jeg meg ren!";
        updateView();
      }
      function changeName() {
        navn = "Heisann,jeg heter Pusur";
        updateView();
      }

      //Starter angitte intervaller p친 X antall sekunder//

      function startSulten() {
        intervalSulten = setInterval(sulten, 5000); //Sett hvilken tid det g친r mellom hver sekvens//
      }
      function startSkitten() {
        intervalSkitten = setInterval(skitten, 10000); //Sett hvilken tid det g친r mellom hver sekvens//
      }
      function startBored() {
        intervalBored = setInterval(bored, 15000); //Sett hvilken tid det g친r mellom hver sekvens//
      }

      //Starter angitte intervaller p친 ny etter X antall sekunder//

      // function timerSulten(){
      //   setTimeout(sulten,20000) //Sett hvilken tid det g친r mellom hver sekvens//
      // }
      // function timerSkitten(){
      //   setTimeout(skitten,25000) //Sett hvilken tid det g친r mellom hver sekvens//
      // }
      // function timerBored(){
      //   setTimeout(bored,30000) //Sett hvilken tid det g친r mellom hver sekvens//
      // }

      // DRY-Metode //
      function setTimer(feel, milisecond) {
        setTimeout(feel, milisecond);
      }
    </script>
  </body>
</html>
